version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - get_covid_data
  - Hello World
  - corona_states_stat

actions:
  - action_hello_world
  - action_corona_stat

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_data :
   - text : "Here you go!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  
nlu:
- synonym: state
  examples: |
    - Gujrat
    - Punjab


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
